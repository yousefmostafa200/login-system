<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <span class="bg-animate"></span>
      <span class="bg-animate2"></span>

      <div class="form-box login">
        <h2 class="animation" style="--i: 0; --j: 21">Login</h2>
        <form id="login-form" action="#" novalidate>
          <div class="input-box animation" style="--i: 1; --j: 22">
            <input class="email-log" type="email" required />
            <label for="email">Email</label>
            <i class="bx bxs-user"></i>
            <small>Error Message</small>
          </div>
          <div class="input-box animation" style="--i: 2; --j: 23">
            <input class="password-log" type="password" required />
            <label for="name">Password</label>
            <i class="bx bxs-lock-alt"></i>
            <small>Error Message</small>
          </div>
          <button
            type="submit"
            class="btn animation btn-login"
            style="--i: 3; --j: 24"
          >
            Login
          </button>
          <div class="logreg-link animation" style="--i: 4; --j: 25">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Sign Up</a>
            </p>
          </div>
        </form>
      </div>

      <div class="info-text login">
        <p class="animation" style="--i: 0; --j: 20">Welcome Back!</p>
        <h2 class="animation" style="--i: 1; --j: 21">To Smart Login System</h2>
      </div>

      <div class="form-box register">
        <h2 class="animation" style="--i: 17; --j: 0">Sign Up</h2>
        <form id="register-form" action="#" novalidate>
          <div class="input-box animation" style="--i: 18; --j: 1">
            <input class="name" type="text" data-name="username" required />
            <label for="name">Username</label>
            <i class="bx bxs-user"></i>
            <small>Error Message</small>
          </div>
          <div class="input-box animation" style="--i: 18; --j: 2">
            <input class="email-reg" type="text" data-name="email" required />
            <label for="email">Email</label>
            <i class="bx bxs-envelope"></i>
            <small>Error Message</small>
          </div>
          <div class="input-box animation" style="--i: 19; --j: 3">
            <input
              class="password"
              type="password"
              data-name="password"
              required
            />
            <label for="password">Password</label>
            <i class="bx bxs-lock-alt"></i>
            <small>Error Message</small>
          </div>
          <div class="input-box animation" style="--i: 20; --j: 4">
            <input
              class="password2"
              type="password"
              data-name="confirm password "
              required
            />
            <label for="password2">Confirm Password</label>
            <i class="bx bxs-lock-alt"></i>
            <small>Error Message</small>
          </div>
          <button
            type="submit"
            class="btn animation btn-sign-up"
            style="--i: 21; --j: 5"
          >
            Sign Up
          </button>
          <div class="logreg-link animation" style="--i: 22; --j: 6">
            <p>
              Already have an account?
              <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>

      <div class="info-text register">
        <p class="animation" style="--i: 17; --j: 0">Welcome Back!</p>
        <h2 class="animation" style="--i: 18; --j: 1">To Smart Login System</h2>
      </div>
    </div>
  </body>
</html>
